remain: 10
rpc:
    listen: "0.0.0.0:1986"
web: 
    addrs: ["127.0.0.1:1985"]
    timeout: 300
    interval: 60
alarm: 
    enabled: true
    minInterval: 180
    queuePattern: "event"
    redis: 
        dsn: "127.0.0.1:6379"
        maxIdle: 5
        connTimeout: 20000
        readTimeout: 20000
        writeTimeout: 20000
queue: 
    sms: "/sms"
    mail: "/mail"
worker: 
    sms: 10
    mail: 50
sms: ""
smtp: 
    addr: "mail.addr:25"
    username: "mail@mail.com"
    password: ""
    from: "mail@mail.com"

